e binnenspiegel, lederen stuur en centrale deurvergrendeling met afstandsbediening. \u003cbr /\u003e\u003cbr /\u003eDe nieuwste veiligheidssystemen komen in deze Volkswagen Polo samen. Het risico van een kop-staartbotsing wordt aanzienlijk verminderd door de forward collision warning. Bij concentratieverlies en toenemende vermoeidheid van de bestuurder, geeft de auto een sterk signaal om u weer bij de les te houden. Hierdoor kunnen veel ongelukken voorkomen worden. In druk verkeer en onoverzichtelijke situaties helpt het accident avoidance system mee om een aanrijding te vermijden. In deze Volkswagen vinden we verder een brake assist en bandenspanningcontrolesysteem. \u003cbr /\u003e\u003cbr /\u003eHeeft u interesse in deze mooie Volkswagen? Bel ons dan of mail ons, om een afspraak te maken.\u003c/p\u003e\u003c/div\u003e","matchLevel":"none","matchedWords":[]},"accessories":[{"name":{"value":"Accident Avoidance System","matchLevel":"none","matchedWords":[]}},{"name":{"value":"Achterbank in delen neerklapbaar","matchLevel":"none","matchedWords":[]}},{"name":{"value":"Achteropkomend verkeer waarschuwing","matchLevel":"none","matchedWords":[]}},{"name":{"value":"Achteruitrij camera (Optioneel)","matchLevel":"none","matchedWords":[]}},{"name":{"value":"Adaptief Demping Systeem (ADS)","matchLevel":"none","matchedWords":[]}},{"name":{"value":"Airbag(s) hoofd achter","matchLevel":"none","matchedWords":[]}},{"name":{"value":"Airbag(s) hoofd voor","matchLevel":"none","matchedWords":[]}},{"name":{"value":"Airbag(s) side voor","matchLevel":"none","matchedWords":[]}},{"name":{"value":"Airbag bestuurder","matchLevel":"none","matchedWords":[]}},{"name":{"value":"Airbag passagier","matchLevel":"none","matchedWords":[]}},{"name":{"value":"Airco","matchLevel":"none","matchedWords":[]}},{"name":{"value":"Airco automatisch","matchLevel":"none","matchedWords":[]}},{"name":{"value":"Anti Blokkeer Systeem (ABS)","matchLevel":"none","matchedWords":[]}},{"name":{"value":"Apple carplay","ma ng met afstandsbediening en bestuurders-informatie-systeem behoorlijk compleet. \u003cbr /\u003e\u003cbr /\u003eIn de Volkswagen Polo heeft uw veiligheid en die van uw omgeving prioriteit. Een veilige extra is de Brake Assist. Uit onderzoek blijkt dat bestuurders bij een noodstop niet het maximum uit hun remkracht halen. Met deze automatische remondersteuning wel. De auto is ook uitgerust met hill hold functie en bandenspanningcontrolesysteem. \u003cbr /\u003e\u003cbr /\u003eEr is nog meer te vertellen over deze auto, maar dan moet u hem ook zelf ervaren. U bent van harte welkom om hem te bekijken en om een proefrit te maken.\u003cbr /\u003e\u003cbr /\u003eBTW AUTO PRIJS INCL BTW!\u003cbr /\u003e\u003cbr /\u003eAUTO IS AFKOMSTIG VAN 2DE EIGENAAR!\u003cbr /\u003e\u003cbr /\u003eAUTOMAAT\u003cbr /\u003eFLIPPERS AAN STUUR\u003cbr /\u003eACHTERUITRIJ CAMERA\u003cbr /\u003eSTOELVERWARMING\u003cbr /\u003ePARKEERSENSOREN\u003cbr /\u003eAPPLE CARPLAY\u003c/p\u003e\u003ch2\u003eBedrijfsinformatie\u003c/h2\u003e\u003cp\u003eElk bij ons aangekochte occasion word gratis op locatie voor u tenaamgesteld met uw rijbewijs. Geen bijkomende extra kosten. Inruil van uw auto is altijd mogelijk. Om de juiste prijs indicatie vast te stellen nodigen we u graag uit om een bezoek te brengen in onze showroom. Is dit voor u niet mogelijk dan graag een uitgebreide e-mail met daarin een zo goed mogelijk beschrijving van u auto met mogelijke foto's en prijsindicatie. Om teleurstellingen te voorkomen graag even bellen voordat u vertrekt voor een bezichtiging. \u003cbr /\u003e\u003cbr /\u003eAan de informatie op deze website kunnen geen rechten worden ontleend. Wijzigingen en typefouten worden voorbehouden. Carstore Tilburg spant zich in om de informatie op deze website zo nauwkeurig mogelijk te laten zijn, doch aanvaardt geen aansprakelijkheid ten aanzien van mogelijke onjuistheden van het getoonde.\u003c/p\u003e\u003c/div\u003e","additional_info":null,"vehicle_tax":21,"road_tax_min":158,"road_ta oor en achter, regensensor en automatisch dimmende binnenspiegel ook tot de uitrusting van deze complete auto. \u003cbr /\u003e\u003cbr /\u003eMet de nieuwste technologie\u0026euml;n aan boord is deze Volkswagen in staat om zelf te reageren op potentieel gevaarlijke situaties op de weg. De actuele snelheidslimiet, een inhaalverbod en andere verkeersborden. De verkeersborddetectie ondersteunt jou tijdens elke rit. Een camera houdt de juiste koers binnen de rijstrook in de gaten en het Lane-keeping systeem corrigeert bij afwijkingen. Het systeem voor vermoeidheidsherkenning neemt het waar als jouw concentratie verslapt en geeft je dan een waarschuwing. Verder is deze auto uitgerust met hill hold functie, autonoom remsysteem en bandenspanningcontrolesysteem. \u003cbr /\u003e\u003cbr /\u003eBen je nieuwsgierig naar deze Volkswagen Polo? Laat het ons dan snel weten.\u003cbr /\u003e\u003cbr /\u003eVan den Brug is officieel dealer van Volkswagen, Audi, SEAT, \u0026Scaron;koda, CUPRA en Volkswagen Bedrijfswagens. Met vijf vestigingen in Friesland en ruim 100 jaar ervaring bieden we alles wat nodig is om je zorgeloos op weg te helpen. Of het nu gaat om aankoop, verkoop, leasing, financiering, verzekering, onderhoud, service of reparatie: onze specialisten staan klaar voor zowel zakelijke als particuliere klanten.\u003cbr /\u003e\u003cbr /\u003eJe kunt eenvoudig online contact opnemen of langskomen bij een van onze vestigingen.\u003cbr /\u003e\u003cbr /\u003eOnze advertenties zijn met grote zorg opgesteld, maar hieraan kunnen geen rechten worden ontleend. Vertrouw daarom niet alleen op deze informatie, maar controleer bij aankoop de zaken die je beslissing zouden kunnen be\u0026iuml;nvloeden.\u003c/p\u003e\u003c/div\u003e","additional_info":null,"vehicle_tax":null,"road_tax_min":158,"road_tax_max":145,"delivery_costs":null,"addition_percentage":22,"status":"A","doors_count":5,"max_lease_amount":18400,"price_ex_vat":null,"price_incl_vat":null,"price_margin":18400,"dealer_id":8 nbetreuung@volkswagen.de\u003c/p\u003e\u003cp\u003eEen representatieve zakenauto, dat is deze Volkswagen Polo. Maar bovendien is hij veilig en comfortabel. Niet voor niets is de vraag naar gebruikte Volkswagens zo groot, want de kwaliteit staat ook na een aantal jaren nog buiten kijf, zoals aan deze Polo duidelijk te zien is. Hoewel de benzinemotor van deze Volkswagen zuinig is, levert hij niet in op prestaties. De verwarmbare voorstoelen benadrukken nog maar eens dat we hier te maken hebben met een regelrechte verwenauto voor bestuurder en bijrijder. Verder is de Volkswagen uitgerust met: 15 inch lichtmetalen velgen, LED koplampen, donker getint glas achter, in delen neerklapbare achterbank en LED-achterlichten. \u003cbr /\u003e\u003cbr /\u003eDe slimme lay-out van het digitale dashboard zorgt voor een uitstekend overzicht onderweg. Adaptive cruise control is een comfortabele en veilige optie. Het systeem reguleert de snelheid en houdt automatisch afstand tot jouw voorligger. Filerijden? Doodvermoeiend. Daarom helpt de file assistent zo nodig een handje. Door automatisch afstand te houden, en te stoppen als je voorligger stilstaat. Wat is de onderhoudsstatus van deze auto? Je checkt het snel, simpel en overal via je smartphone. Prettig, altijd weten waar je moet zijn en hoe lang de rit nog duurt met het navigatiesysteem. Natuurlijk behoren automatische airconditioning, draadloos opladen, DAB ontvangst, parkeersensoren voor en achter, regensensor en automatisch dimmende binnenspiegel ook tot de uitrusting van deze complete auto. \u003cbr /\u003e\u003cbr /\u003eMet de nieuwste technologieÃ«n aan boord is deze Volkswagen in staat om zelf te reageren op potentieel gevaarlijke situaties op de weg. De actuele snelheidslimiet, een inhaalverbod en andere verkeersborden. De verkeersborddetectie ondersteunt jou tijdens elke rit. Een camera houdt de juiste koers binnen de rijstrook in de gaten en het Lane-keeping systeem corrigeert bij afwijkingen. Het systeem voor vermoeidheidsherkenning neemt het waar als jouw concentratie verslapt en geeft je dan een waarschuwing. Verder is deze auto uitgerust met hill hold functie, autonoom remsysteem en bandenspanningcontrolesysteem. \u003cbr /\u003e\u003cbr /\u003eBen je nieuwsgierig naar deze Volkswagen Polo? Laat het ons dan snel weten.\u003cbr /\u003e\u003cbr /\u003eVan den Brug is officieel dealer van Volkswagen, Audi, SEAT, Å koda, CUPRA en Volkswagen Bedrijfswagens. Met vijf vestigingen in Friesland en ruim 100 jaar ervaring bieden we alles wat nodig is om je zorgeloos op weg te helpen. Of het nu gaat om aankoop, verkoop, leasing, financiering, verzekering, onderhoud, service of reparatie: onze specialisten staan klaar voor zowel zakelijke als particuliere klanten.\u003cbr /\u003e\u003cbr /\u003eJe kunt eenvoudig online contact opnemen of langskomen bij een van onze vestigingen.\u003cbr /\u003e\u003cbr /\u003eOnze advertenties zijn met grote zorg opgesteld, maar hieraan kunnen geen rechten worden ontleend. Vertrouw daarom niet alleen op deze informatie, maar controleer bij aankoop de zaken die je beslissing zouden kunnen beÃ¯nvloeden.\u003c/p\u003e\u003c/div\u003e","matchLevel":"none","matchedWords":[]},"accessories":[{"name":{"value":"Apple Carplay/Android Auto","matchLevel":"none","matchedWords":[]}},{"name":{"value":"cruise control adaptief","matchLevel":"none","matchedWords":[]}},{"name":{"value":"DAB ontvanger","matchLevel":"none","matchedWords":[]}},{"name":{"value":"draadloze telefoonlader","matchLevel":"none","matchedWords":[]}},{"name":{"value":"LED koplampen","matchLevel":"none","matchedWords":[]}},{"name":{"value":"lichtmetalen velgen 15\"","matchLevel":"none","matchedWords":[]}},{"name":{"value":"metaalkleur parelmoer","matchLevel":"none","matchedWords":[]}},{"name":{"value":"navigatiesysteem","matchLevel":"none","matchedWords":[]}},{"name":{"value":"voorstoelen verwarmd","matchLevel":"none","matchedWords":[]}},{"name":{"value":"achterbank in delen neerklapbaar","matchLevel":"non
